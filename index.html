<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>

    <script>

    // while loop

        let i = 0;
        while (i<3) {
            console.log(i);
            i++;
        }

    // do ... while loop

        console.log('-----');

        let j = 0;

        do {
            console.log(j);
            j++;
        } while (j<5);

    // petla for

        console.log('-----');

        for (let i=0;i<10;i++) {
            console.log(i);
        }

    // break 

        console.log('-----');

        let n = 0;

        while (n<10) {
            if(n == 5) {
                break;
            }
            n++;
            console.log(n);
        }

    // continue 

        console.log('-----');

        for (let m =0;m<=10;m++) {
            if(m % 2 == 0) {
                continue;
            }
            console.log(m)
        }


    // jakies zadanie 

    /*  for (let i = 0; i < 3; i++) {
        alert( `number ${i}!` );
    } */

    console.log('-----');
        

    let k = 0;

    while (k<3) {
        console.log(`number ${k}!`);
        k++;
    }






    </script>
    
</body>
</html>
